<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DataGrid with Toolbar - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/color.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
	<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.4.5/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="extension/leancloudDatagrid.js"></script>
	<script src="https://cdn1.lncld.net/static/js/av-mini-0.6.4.js"></script>
	<script src="//cdn.bootcss.com/vue/1.0.24/vue.min.js"></script>
</head>
<body>
<h2>DataGrid with Toolbar</h2>
<p>Put buttons on top toolbar of DataGrid.</p>
<div style="margin:20px 0;"></div>
<form id="person" method="post">
	<div >
		<label for="name">Name:</label>
		<input class="easyui-validatebox" type="text" name="name" v-model="firstName" data-options="required:true" />
	</div>
	<div>
		<label for="email">Email:</label>
		<input class="easyui-validatebox" type="text" name="email" v-model="lastName" data-options="validType:'email'" />
	</div>
	Full Name: {{fullName}}<br/>
	<button id="save" v-on:click="reverseMessage()"></button>
</form>

<script type="text/javascript">
	if(!window.xyqGObj){
		window.xyqGObj = {};
	}
	var demo = new Vue({
		el: '#person',
		data: {
			firstName: 'Taro',
			lastName: 'Yamada'
		},
		computed: {
			fullName: {
				get: function(){
					return this.firstName + ' ' + this.lastName;
				}
			}
		},
		methods: {
			reverseMessage: function () {
				this.$data;
				debugger
			}
		}
	});
</script>
</body>
</html>
